<!DOCTYPE html>
<html>
<head>
  <title>Real-Time AI Dashboard</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="data:,">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.6/dist/pose-detection.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video id="webcam" playsinline></video>
      <canvas id="output"></canvas>
    </div>
    
    <div class="dashboard">
      <div class="metrics">
        <h2>Performance Metrics</h2>
        <div id="fps">FPS: -</div>
        <div id="inference-time">Inference Time: - ms</div>
      </div>
      
      <div class="results">
        <div class="model-result" id="emotion-result">
          <h3>Emotion Detection</h3>
          <div id="emotion-display">Loading model...</div>
        </div>
        <div class="model-result" id="gesture-result">
          <h3>Gesture Recognition</h3>
          <div id="gesture-display">Loading model...</div>
        </div>
        <div class="model-result" id="pose-result">
          <h3>Pose Analysis</h3>
          <div id="pose-display">Loading model...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
